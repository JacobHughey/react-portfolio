          <p>Just started working on the weather app. It looks like this code is sending a request for the JSON but the lat and long variables come out as undefined.</p>
<p>var conditions;<br>
var tempF;<br>
var tempC;<br>
var icon;<br>
var lat;<br>
var long;<br>
var weather;</p>
<p>$(document).ready(function() {</p>
<p>if (navigator.geolocation) {<br>
navigator.geolocation.getCurrentPosition(function(position) {<br>
lat = position.coords.latitude;<br>
long = position.coords.longitude;<br>
});<br>
}</p>
<p>$.getJSON(‚Äú<a href="https://api.darksky.net/forecast/556c1ca549a3ce16469d8670260c3a1d/" rel="nofollow noopener">https://api.darksky.net/forecast/556c1ca549a3ce16469d8670260c3a1d/</a>‚Äù + lat + ‚Äú,‚Äù + long,<br>
function(data) {<br>
conditions = data.currently.summary;<br>
tempF = data.currently.temperature;<br>
tempC = (tempF - 32) / 1.8;<br>
icon = data.currently.icon;<br>
});</p>
<p>weather = "The weather is ";<br>
weather += conditions;</p>
<p>$("<span class="hashtag">#input</span>").html(weather);<br>
});</p>
<p>error looks like:<br>

        <div class='post' itemprop='articleBody'>
          <p>There‚Äôs a couple things happening ‚Äì your lat and long variables aren‚Äôt accessible to the API call because they‚Äôre set within the scope of the geolocation callback, so you‚Äôll need to restructure your call so those values are accessible to the API request, and then to the jQuery method adding it to the page. I used a separate function as the geolocation callback, within which used the position variable and hit the API.</p>
<p>You‚Äôre also getting a CORS error, which is common for this project. I wound up using the OpenWeatherMap API and prepended the request URL with <a href="https://cors-anywhere.herokuapp.com" rel="nofollow noopener">https://cors-anywhere.herokuapp.com</a> to get around the origin error.</p>
